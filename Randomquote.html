<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Changing background, Random Quotes">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="randomquote.css"><!--The link to the CSS code file-->
</head>
<body>
    <div id="quote-container">
        <p id="quote">Loading...</p><!--This where the quotes are going to  be-->
        <p id="author"></p><!--The author of the quote-->
    </div>
    <button id="newQuoteButton">Get New Quote</button><!--button to be pressed when the user wants a new  quote-->

    <script src="randomquote.js"></script><!--The link to the javascript  code file-->
</body>
</html>
